<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="normaliz.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="summary">
  <div class="container">
    <div class="cards">
      <div class="left-card">
        <h3>Your Result</h3>
        <div class="circle">
          <p class="score">76</p>
          <p>of 100</p>
        </div>
        <div class="text">
          <p>Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right-card">
        <h3>Summary</h3>
        <div class="category-bar category-red">
          <div class="name-and-icon">
            <img src="assets/images/icon-reaction.svg" alt="Reaction-image">
            <p class="category-name category-name-red">Reaction</p>
          </div>
          <div class="degree">
          <p>80</p>
          <p class="from-100">/ 100</p>
          </div>
        </div>
        <div class="category-bar category-yellow">
          <div class="name-and-icon">
            <img src="assets/images/icon-memory.svg" alt="Memory-image">
            <p class="category-name category-name-yellow">Memory</p>
          </div>
          <div class="degree">
          <p>92</p>
          <p class="from-100">/ 100</p>
          </div>
        </div>
        <div class="category-bar category-green">
        <div class="name-and-icon">
          <img src="assets/images/icon-verbal.svg" alt="Verbal-image">
          <p class="category-name category-name-green">Verbal</p>
        </div>
          <div class="degree">
            <p>61</p>
            <p class="from-100">/ 100</p>
          </div>
        </div>
        <div class="category-bar category-blue">
          <div class="name-and-icon">
            <img src="assets/images/icon-visual.svg" alt="Visual-image">
            <p class="category-name category-name-blue">Visual</p>
          </div>
          <div class="degree">
            <p>72</p>
            <p class="from-100">/ 100</p>
          </div>
        </div>
          <div class="continue">
            <a href="#" class="continue-btn">Continue</a>
          </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Omar Zekri</a>.
  </div>
</div>
</body>
</html>
